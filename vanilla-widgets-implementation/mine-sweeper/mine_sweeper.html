<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .setup {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .input-group input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
            align-self: flex-end;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 30px;
        }

        .status.won {
            color: #28a745;
        }

        .status.lost {
            color: #dc3545;
        }

        .board {
            display: inline-grid;
            gap: 2px;
            background: #ddd;
            padding: 2px;
            border-radius: 5px;
            margin: 0 auto;
            justify-content: center;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: #e0e0e0;
            border: 2px outset #d0d0d0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .cell:hover:not(.revealed) {
            background: #d0d0d0;
        }

        .cell.revealed {
            background: #f5f5f5;
            border: 1px solid #bbb;
            cursor: default;
        }

        .cell.mine {
            background: #ff4444;
            color: white;
        }

        .cell.empty {
            background: #f9f9f9;
        }

        .cell.number-1 { color: #0000ff; }
        .cell.number-2 { color: #008000; }
        .cell.number-3 { color: #ff0000; }
        .cell.number-4 { color: #000080; }
        .cell.number-5 { color: #800000; }
        .cell.number-6 { color: #008080; }
        .cell.number-7 { color: #000000; }
        .cell.number-8 { color: #808080; }

        .game-over {
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’£ Minesweeper</h1>
        
        <div class="setup">
            <div class="input-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="5" max="30" value="10">
            </div>
            <div class="input-group">
                <label for="cols">Columns:</label>
                <input type="number" id="cols" min="5" max="30" value="10">
            </div>
            <div class="input-group">
                <label for="mines">Mines:</label>
                <input type="number" id="mines" min="1" max="100" value="15">
            </div>
            <button id="startBtn" onclick="startGame()">New Game</button>
        </div>

        <div class="status" id="status"></div>

        <div id="boardContainer" style="text-align: center;"></div>
    </div>

    <script src="mine_sweepr.js"></script>
    <script>
        let game = null;
        let gameOver = false;

        function startGame() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const mines = parseInt(document.getElementById('mines').value);

            if (mines >= rows * cols) {
                alert('Too many mines! Number of mines must be less than rows Ã— columns.');
                return;
            }

            game = new MineSweeper(rows, cols, mines);
            gameOver = false;
            document.getElementById('status').textContent = 'Click a cell to start!';
            document.getElementById('status').className = 'status';
            renderBoard();
        }

        function renderBoard() {
            const container = document.getElementById('boardContainer');
            container.innerHTML = '';
            
            const board = document.createElement('div');
            board.className = 'board';
            board.style.gridTemplateColumns = `repeat(${game.C}, 1fr)`;
            
            if (gameOver) {
                board.classList.add('game-over');
            }

            for (let i = 0; i < game.R; i++) {
                for (let j = 0; j < game.C; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    const value = game.display_board[i][j];
                    
                    if (value === 'U') {
                        cell.textContent = '';
                    } else if (value === 'E') {
                        cell.textContent = '';
                        cell.classList.add('revealed', 'empty');
                    } else if (value === 'M') {
                        cell.textContent = 'ðŸ’£';
                        cell.classList.add('revealed', 'mine');
                    } else {
                        cell.textContent = value;
                        cell.classList.add('revealed', 'number-' + value);
                    }

                    if (value !== 'U' && !gameOver) {
                        cell.style.cursor = 'default';
                    } else if (!gameOver) {
                        cell.addEventListener('click', () => handleClick(i, j));
                    }

                    board.appendChild(cell);
                }
            }

            container.appendChild(board);
        }

        function handleClick(row, col) {
            if (gameOver || game.display_board[row][col] !== 'U') {
                return;
            }

            game.click(row, col);
            renderBoard();

            // Check if game is over
            if (game.display_board[row][col] === 'M') {
                gameOver = true;
                document.getElementById('status').textContent = 'ðŸ’¥ Game Over! You hit a mine!';
                document.getElementById('status').className = 'status lost';
            } else {
                // Check if player won
                let allRevealed = true;
                for (let i = 0; i < game.R; i++) {
                    for (let j = 0; j < game.C; j++) {
                        if (game.hidden_board[i][j] !== -1 && game.display_board[i][j] === 'U') {
                            allRevealed = false;
                            break;
                        }
                    }
                    if (!allRevealed) break;
                }

                if (allRevealed) {
                    gameOver = true;
                    document.getElementById('status').textContent = 'ðŸŽ‰ Congratulations! You won!';
                    document.getElementById('status').className = 'status won';
                }
            }
        }

        // Start a default game on page load
        window.addEventListener('DOMContentLoaded', () => {
            startGame();
        });
    </script>
</body>
</html>
